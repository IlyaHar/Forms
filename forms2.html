<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms2.css">
</head>
<body>
    <form action="forms2.html">
        <h1>Registration</h1>
        <p>
            <label for="login">Name</label>
            <input autocomplete="off" name="login" id="login" type="text">
        </p>
        <p>
            <label for="email">Email</label>
            <input autocomplete="off"   name="email" id="email" type="email">
        </p>
        <p>
            <label for="password">Password</label>
            <input autocomplete="off"  name="password" id="password" type="password">
        </p>
        <p>
            <label for="massage">Massage</label>
            <textarea autocomplete="off"  name="massage" id="massage"  rows="3"></textarea>
        </p>
        <p>
            <input class="button" type="submit" value="Sign up"></input> 
        </p>
    </form>
</body>
</html>
