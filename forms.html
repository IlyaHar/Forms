<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="forms.html" method="get">
        <p>
            <label for="login">First name</label>
            <input required placeholder="Enter first name" type="text" name="login" id="login"> 
        </p>
        <p>
            <label for="lastname">Last name</label>
            <input required placeholder="Enter last name" type="text" name="lastname" id="lastname">
        </p>
        <p>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
        </p>
        <p>
            <label for="massage">Massage</label>
            <textarea name="massage" id="massage" cols="25" rows="3"></textarea>
       </p>
       <p>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
       </p>
       <p>
        <label for="age">Age:</label>
        <input required value="36" type="number" max="200" name="age" id="age">
       </p>
       <p>
        <label for="birthday">Birthday</label>
        <input required type="date" name="birthday" id="birthday">
       </p>
       <p>
        <input value="Submit" type="submit">
       </p>     
    </form>
</body>
</html>
